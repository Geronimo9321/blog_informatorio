{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar comentario</h1>

  <form method="post">
    {% csrf_token %}
    <p>¿Estás seguro que deseas eliminar este comentario?</p>
    <blockquote>
      "{{ object.texto }}" - <em>{{ object.usuario }}</em>
    </blockquote>
    <button type="submit">Confirmar</button>
    <a href="{% url 'noticias:path_detalle_noticias' object.noticia.pk %}">Cancelar</a>
  </form>
{% endblock %}
